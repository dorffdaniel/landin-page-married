<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body">
    <header>
        <h1>Your wedding photographer</h1>
        <button class="changeColor">dark version</button>
        <nav>
            <ul>
                <li><i class='bx bxs-send'></i></li>
                <li><i class='bx bxs-envelope'></i></li>
                <li><i class='bx bxs-phone' ></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Your wedding photographer</h2>
        <div class="container">
            <div class="box">
                <form action="" class="form">
                    <input type="text" placeholder="name">

                    <input type="number" name="number" id="num" placeholder="phone" min="0">

                    <input type="email" name="email" id="email" placeholder="email adress">

                    <textarea name="" id="" placeholder="message"></textarea>

                    <button class="btn"> contact us</button>
                </form>
            </div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
